<div class="image">
  <img [src]="imageUrl">
</div>

<h2>{{ pot.name }}</h2>

<h3>
  <m-amount [amount]="pot.balance" large-major="true" sign-mode="never"></m-amount>
</h3>

<ng-container *ngIf="pot.deleted; then deleted else info"></ng-container>

<!--
  partials
-->

<ng-template #info>
  <p class="round-up">
    Round up: {{ pot.roundUp }}
  </p>
</ng-template>

<ng-template #deleted>
  <p class="deleted">
    Deleted
  </p>
</ng-template>
