<h1>
  enter client info

<form (submit)="saveClientInfo($event, clientId.value, clientSecret.value)">

    Client ID

  </label>

  <br>

  <label>
    Client Secret
    <input #clientSecret type="text">
  </label>

  <br>
  <input type="submit" value="Set Client ID and Secret" style="color: black">
</form>
