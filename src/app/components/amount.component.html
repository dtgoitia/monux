<span class="amount domestic" *ngIf="showDomestic">
  <span *ngFor="let part of domesticParts" class="amount__{{ part.type }}">
    {{ part.value }}
  </span>
</span>

<span class="amount local" *ngIf="showLocal">
  <span *ngFor="let part of localParts" class="amount__{{ part.type }}">
    {{ part.value }}
  </span>
</span>
